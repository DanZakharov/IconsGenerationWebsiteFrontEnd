<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons Generator</title>
    <link rel="stylesheet" href="/Main Page/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="navigation-bar">
      <button id="to-gens-search">
        Generations Search
      </button>
      <button id="to-recent-gens">
        Recent Generations
      </button>
    </div>

    <div id="main-gen">
      
      <div id="gen-controls">
        <div id="prompt-inter">
          <label for="prompt-input"></label>
          <input id="prompt-input" placeholder="Enter a Prompt">
            <img id="dropdown-icon"
                 src="https://icons.veryicon.com/png/o/miscellaneous/dowell/drop-down-25.png"
                 height="40px" alt="Dropdown icon" onclick="handleSettingsIconClick()">
        </div>
        <div id="settings-js"></div>
      </div>

      <div id="gen-results">
        <p id="gen-results-info-js">
          Some generation results are going to appear here. Please, enter
          the prompt above and press Enter.
        </p>
        <div id="show-images-js"></div>
      </div>
    </div>

    <script src="/Main Page/script.js"></script>
  </body>
</html>
