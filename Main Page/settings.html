<p class="setting-p-box">
    <span>Amount of Images:</span> <input id="amount-of-images" type="text"> <strong style="white-space: nowrap;">Max: 10</strong>
</p>
<p class="setting-p-box">
    Remove Background
    <button id="rem-back" class="toggle-switch" onclick="
    if (this.innerText === 'ON') {
        this.classList = 'toggle-switch off-state';
        this.innerText = 'OFF'
    } else {
        this.classList = 'toggle-switch on-state';
        this.innerText = 'ON'
    }
"></button>
</p>
